<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
<div id="app">
   <fieldset>
       <legend>
           Create New Person
       </legend>
       <div class="form-group">
           <label for="">NAME</label>
           <input type="text" v-model= "newperson.name" :placeholder=" placeholder.placeName" />
       </div>
       <div class="form-group">
           <label for="">Age</label>
           <input type="text" v-model="newperson.age" :placeholder="placeholder.placeAge"/>
       </div>
       <div class="form-group">
           <label for="">Sex</label>
           <select name="" id="" v-model="newperson.sex">
               <option value="Male">Male</option>
               <option value="Female">female</option>
           </select>
       </div>
        <div class="form-group">
            <label for=""></label>
            <button @click="createPerson">Create</button>
        </div>
   </fieldset>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(person,index) in persons ">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
                <td :class="'text-center'">
                   <button @click="deletePerson(index)">
                            Delete
                   </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            newperson:{
              name:'',
              age:'',
              sex:'Male'
            },
            placeholder:{
              placeName:'PLASE INPUT NAME',
              placeAge:'PLASE INPUT AGE'
            },
            persons:[
                {
                    name:'JAVA',
                    age:'18',
                    sex:'Male'
                },
                {
                    name:'script',
                    age:'20',
                    sex:'Female'
                }
            ]
        },
        methods:{
            createPerson:function(){
                this.persons.push(this.newperson)
                this.newperson={name:'',age:0,sex:'Male'}
            },
            deletePerson:function(index){
               this.persons.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
